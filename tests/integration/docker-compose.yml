services:

  post_processing_agent:
    build:
      context: ../..
      dockerfile: ./tests/integration/Dockerfile

  activemq:
    user: root
    image: apache/activemq-artemis:latest-alpine
    hostname: activemq
    ports:
      - 8161:8161
      - 61613:61613
    volumes:
      - ./config/artemis:/var/lib/artemis-instance/etc-override
